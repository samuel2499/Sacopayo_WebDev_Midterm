<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title> Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <div class="header">
                <a href="#"> Gmail </a>
                <a href="#"> Images </a>
                <a href="#"> <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps"> </a>
                <button> Sign In </button>
            </div>
            <div class="main">
                <center>
                <div class="logo-img">
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                </div>
                <div class="search-box">
                    <input type="text">
                </div>
                <div class="buttons">
                    <button> Google Search </button>
                    <button> I'm Feeling Lucky </button>
                </div>
                <div class="languages">
                    <label>Google offered in:</label>
                    <a href="">Filipino</a>
                    <a href="">Cebuano</a>
                </div>
            </div>
            <div class="footer">
                <div class="country">
                    <span> Philippines </span>
                </div>
                
            </div>
            <div class="footer-links">
                    <a href="#"> Advertising</a>
                    <a href="#"> Business</a>
                    <a href="#"> About</a>
                    <a href="#"> How Search works</a>
                    <div class="footer-right">
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                        <a href="#">Settings</a>
                    </div>
                </div>
            
            
    </body>
</html>
